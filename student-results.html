<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>نتائج الطلاب - مركز الصفا القرآني</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans min-h-screen">

  <!-- رأس الصفحة -->
  <header class="bg-emerald-700 text-white p-6 text-center shadow">
    <h1 class="text-3xl font-bold">📊 نتائج الطلاب</h1>
    <p class="mt-1 text-sm">عرض وتحليل نتائج الطلاب في الحلقات المختلفة</p>
  </header>

  <!-- أزرار العودة -->
  <div class="flex flex-wrap justify-center gap-4 my-6 px-4">
    <a href="manage-students.html" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded shadow">📚 إدارة الطلبة</a>
    <a href="admin_dashboard.html" class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded shadow">📊 لوحة التحكم</a>
    <a href="index.html" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded shadow">🏠 الصفحة الرئيسية</a>
    <a href="login.html" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded shadow">🚪 تسجيل الخروج</a>
  </div>

  <!-- الفلاتر -->
  <main class="max-w-6xl mx-auto bg-white p-6 rounded shadow space-y-6">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label class="font-semibold block mb-1">اختر الحلقة</label>
        <select class="w-full border rounded px-4 py-2">
          <option>الفرقان</option>
          <option>النور</option>
          <option>الكوثر</option>
        </select>
      </div>
      <div>
        <label class="font-semibold block mb-1">اختر الدورة</label>
        <select class="w-full border rounded px-4 py-2">
          <option>ربيع 2025</option>
          <option>صيف 2025</option>
          <option>خريف 2025</option>
        </select>
      </div>
    </div>

    <!-- جدول النتائج -->
    <div class="overflow-x-auto">
      <table class="min-w-full text-sm text-center border border-gray-300">
        <thead class="bg-gray-100">
          <tr>
            <th class="p-2 border">اسم الطالب</th>
            <th class="p-2 border">الحلقة</th>
            <th class="p-2 border">الدورة</th>
            <th class="p-2 border">الدرجة</th>
            <th class="p-2 border">التقدير</th>
            <th class="p-2 border">تقرير</th>
          </tr>
        </thead>
        <tbody class="divide-y">
          <tr>
            <td class="p-2 border">محمد أحمد</td>
            <td class="p-2 border">الفرقان</td>
            <td class="p-2 border">ربيع 2025</td>
            <td class="p-2 border">95</td>
            <td class="p-2 border text-green-600 font-bold">امتياز</td>
            <td class="p-2 border">
              <a href="student-report.html" class="text-blue-600 hover:underline">عرض التقرير</a>
            </td>
          </tr>
          <!-- مزيد من الصفوف -->
        </tbody>
      </table>
    </div>
  </main>

  <!-- التذييل -->
  <footer class="bg-emerald-700 text-white text-center py-4 mt-12">
    <p>&copy; 2025 مركز الصفا القرآني - جميع الحقوق محفوظة</p>
  </footer>

</body>
</html>
