<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>عرض وتحليل النتائج - مركز الصفا القرآني</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 font-sans min-h-screen">

  <!-- رأس الصفحة -->
  <header class="bg-teal-700 text-white p-6 text-center shadow">
    <h1 class="text-3xl font-bold">📈 عرض وتحليل النتائج</h1>
    <p class="mt-1 text-sm">تحليل شامل لنتائج الطلاب في الحلقات والدورات المختلفة</p>
  </header>

  <!-- أزرار العودة -->
  <div class="flex flex-wrap justify-center gap-4 my-6 px-4">
    <a href="student-results.html" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded shadow">📄 إدارة النتائج</a>
    <a href="admin_dashboard.html" class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded shadow">📊 لوحة التحكم</a>
    <a href="index.html" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded shadow">🏠 الصفحة الرئيسية</a>
    <a href="login.html" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded shadow">🚪 تسجيل الخروج</a>
  </div>

  <!-- فلاتر التحليل -->
  <main class="max-w-6xl mx-auto bg-white p-6 rounded shadow space-y-6">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label class="font-semibold block mb-1">اختر الحلقة</label>
        <select class="w-full border rounded px-4 py-2">
          <option>الفرقان</option>
          <option>الكوثر</option>
        </select>
      </div>
      <div>
        <label class="font-semibold block mb-1">اختر الدورة</label>
        <select class="w-full border rounded px-4 py-2">
          <option>ربيع 2025</option>
          <option>صيف 2025</option>
        </select>
      </div>
    </div>

    <!-- إحصائيات سريعة -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 text-center mt-6">
      <div class="bg-green-100 p-4 rounded shadow">
        <p class="text-xl font-bold">24</p>
        <p class="text-sm text-gray-700">عدد الطلاب</p>
      </div>
      <div class="bg-blue-100 p-4 rounded shadow">
        <p class="text-xl font-bold">87.3</p>
        <p class="text-sm text-gray-700">متوسط الدرجات</p>
      </div>
      <div class="bg-yellow-100 p-4 rounded shadow">
        <p class="text-xl font-bold">100 / 55</p>
        <p class="text-sm text-gray-700">أعلى / أقل درجة</p>
      </div>
    </div>

    <!-- رسم بياني دائري -->
    <div class="mt-8">
      <h2 class="text-lg font-semibold mb-2">توزيع التقديرات</h2>
      <canvas id="gradePieChart" height="150"></canvas>
    </div>

    <!-- رسم بياني عمودي -->
    <div class="mt-8">
      <h2 class="text-lg font-semibold mb-2">عدد الطلاب حسب نطاق الدرجات</h2>
      <canvas id="rangeBarChart" height="150"></canvas>
    </div>
  </main>

  <!-- التذييل -->
  <footer class="bg-teal-700 text-white text-center py-4 mt-12">
    <p>&copy; 2025 مركز الصفا القرآني - جميع الحقوق محفوظة</p>
  </footer>

  <!-- سكربت الرسم البياني -->
  <script>
    const ctxPie = document.getElementById('gradePieChart').getContext('2d');
    new Chart(ctxPie, {
      type: 'pie',
      data: {
        labels: ['امتياز', 'جيد جداً', 'جيد', 'مقبول'],
        datasets: [{
          data: [10, 6, 5, 3],
          backgroundColor: ['#10b981', '#3b82f6', '#facc15', '#f87171']
        }]
      }
    });

    const ctxBar = document.getElementById('rangeBarChart').getContext('2d');
    new Chart(ctxBar, {
      type: 'bar',
      data: {
        labels: ['90-100', '80-89', '70-79', '60-69', 'أقل من 60'],
        datasets: [{
          label: 'عدد الطلاب',
          data: [9, 7, 5, 2, 1],
          backgroundColor: '#3b82f6'
        }]
      },
      options: {
        scales: {
          y: { beginAtZero: true }
        }
      }
    });
  </script>

</body>
</html>
