<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تعديل بيانات المحفظ - مركز الصفا القرآني</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans min-h-screen">

  <!-- رأس الصفحة -->
  <header class="bg-orange-700 text-white p-6 text-center shadow">
    <h1 class="text-3xl font-bold">✏️ تعديل بيانات المحفظ</h1>
    <p class="mt-1 text-sm">قم بتحديث بيانات المحفظ حسب الحاجة</p>
  </header>

  <!-- أزرار التنقل -->
  <div class="flex flex-wrap justify-center gap-4 my-6 px-4">
    <a href="manage-teachers.html" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded shadow">🔙 إدارة المحفظين</a>
    <a href="admin_dashboard.html" class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded shadow">📊 لوحة التحكم</a>
    <a href="index.html" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded shadow">🏠 الصفحة الرئيسية</a>
    <a href="login.html" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded shadow">🚪 تسجيل الخروج</a>
  </div>

  <!-- نموذج تعديل البيانات -->
  <main class="max-w-3xl mx-auto bg-white p-6 rounded shadow space-y-6">
    <form>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="font-semibold">الاسم الكامل</label>
          <input type="text" class="w-full border px-4 py-2 rounded mt-1" value="الشيخ أحمد عبدالله المطيري">
        </div>

        <div>
          <label class="font-semibold">رقم الهاتف</label>
          <input type="tel" class="w-full border px-4 py-2 rounded mt-1" value="965-55555555">
        </div>

        <div>
          <label class="font-semibold">تاريخ الميلاد</label>
          <input type="date" class="w-full border px-4 py-2 rounded mt-1" value="1985-03-15">
        </div>

        <div>
          <label class="font-semibold">الجنسية</label>
          <input type="text" class="w-full border px-4 py-2 rounded mt-1" value="كويتي">
        </div>

        <div>
          <label class="font-semibold">الحالة الاجتماعية</label>
          <select class="w-full border px-4 py-2 rounded mt-1">
            <option selected>متزوج</option>
            <option>أعزب</option>
            <option>مطلق</option>
          </select>
        </div>

        <div>
          <label class="font-semibold">جهة العمل</label>
          <input type="text" class="w-full border px-4 py-2 rounded mt-1" value="وزارة الأوقاف">
        </div>

        <div>
          <label class="font-semibold">الحلقة الحالية</label>
          <input type="text" class="w-full border px-4 py-2 rounded mt-1" value="الفرقان">
        </div>

        <div>
          <label class="font-semibold">الرواية / القراءة</label>
          <input type="text" class="w-full border px-4 py-2 rounded mt-1" value="حفص عن عاصم">
        </div>
      </div>

      <div>
        <label class="font-semibold">الدورات والشهادات</label>
        <textarea rows="3" class="w-full border px-4 py-2 rounded mt-1">دورة في مهارات التحفيظ، إجازة بالسند المتصل</textarea>
      </div>

      <div>
        <label class="font-semibold">ملاحظات</label>
        <textarea rows="3" class="w-full border px-4 py-2 rounded mt-1">محفظ ملتزم ونشيط</textarea>
      </div>

      <!-- زر الحفظ -->
      <div class="text-center mt-6">
        <button type="submit" class="bg-orange-700 hover:bg-orange-800 text-white px-6 py-2 rounded shadow">
          💾 حفظ التعديلات
        </button>
      </div>

    </form>
  </main>

  <!-- التذييل -->
  <footer class="bg-orange-700 text-white text-center py-4 mt-12">
    <p>&copy; 2025 مركز الصفا القرآني - جميع الحقوق محفوظة</p>
  </footer>

</body>
</html>
