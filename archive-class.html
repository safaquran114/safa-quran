<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>أرشيف الحلقات - مركز الصفا القرآني</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans min-h-screen">

  <!-- رأس الصفحة -->
  <header class="bg-gray-800 text-white p-6 text-center shadow">
    <h1 class="text-3xl font-bold">📦 أرشيف الحلقات</h1>
    <p class="mt-1 text-sm">عرض الحلقات التي تم أرشفتها سابقًا مع خيارات الاسترجاع أو الحذف النهائي</p>
  </header>

  <!-- أزرار العودة -->
  <div class="flex flex-wrap justify-center gap-4 my-6 px-4">
    <a href="manage-classes.html" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded shadow">📚 إدارة الحلقات</a>
    <a href="admin_dashboard.html" class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded shadow">📊 لوحة التحكم</a>
    <a href="index.html" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded shadow">🏠 الصفحة الرئيسية</a>
    <a href="login.html" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded shadow">🚪 تسجيل الخروج</a>
  </div>

  <!-- المحتوى -->
  <main class="max-w-6xl mx-auto bg-white p-6 rounded shadow">

    <!-- أدوات البحث -->
    <div class="mb-4">
      <input type="text" placeholder="🔍 ابحث عن الحلقة..." class="w-full border rounded px-4 py-2">
    </div>

    <!-- جدول الحلقات المؤرشفة -->
    <div class="overflow-x-auto">
      <table class="min-w-full text-sm text-center border border-gray-300">
        <thead class="bg-gray-100">
          <tr>
            <th class="p-2 border">اسم الحلقة</th>
            <th class="p-2 border">نوع الحلقة</th>
            <th class="p-2 border">المحفظ</th>
            <th class="p-2 border">عدد الطلاب</th>
            <th class="p-2 border">الإجراءات</th>
          </tr>
        </thead>
        <tbody class="divide-y">
          <tr>
            <td class="p-2 border">الكوثر</td>
            <td class="p-2 border">إناث</td>
            <td class="p-2 border">الشيخة سارة</td>
            <td class="p-2 border">12</td>
            <td class="p-2 border space-x-2 space-x-reverse">
              <button class="text-green-600 hover:underline">♻️ استرجاع</button>
              <button class="text-red-600 hover:underline">🗑️ حذف نهائي</button>
            </td>
          </tr>
          <!-- المزيد من الحلقات -->
        </tbody>
      </table>
    </div>

  </main>

  <!-- التذييل -->
  <footer class="bg-gray-800 text-white text-center py-4 mt-12">
    <p>&copy; 2025 مركز الصفا القرآني - جميع الحقوق محفوظة</p>
  </footer>

</body>
</html>
