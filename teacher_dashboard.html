<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>لوحة المحفظ - مركز الصفا</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">

  <header class="bg-green-700 text-white p-4 text-center">
    <h1 class="text-2xl font-bold">لوحة المحفظ - مركز الصفا القرآني</h1>
  </header>

  <main class="max-w-6xl mx-auto mt-6 p-4 bg-white rounded shadow">

    <!-- بيانات الحلقة -->
    <section class="mb-6">
      <h2 class="text-xl font-bold border-b pb-2 mb-4 text-green-800">بيانات الحلقة</h2>
      <p><strong>اسم الحلقة:</strong> مسجد رفاعة الأنصاري - غرب عبدالله المبارك</p>
      <p><strong>المحفظ:</strong> الشيخ حمود فهد صالح</p>
    </section>

    <!-- قائمة الطلاب -->
    <section class="mb-6">
      <h2 class="text-xl font-bold border-b pb-2 mb-4 text-green-800">قائمة الطلاب</h2>
      <table class="w-full border-collapse border border-gray-300 text-center text-sm">
        <thead class="bg-gray-100">
          <tr>
            <th class="border p-2">#</th>
            <th class="border p-2">اسم الطالب</th>
            <th class="border p-2">الحفظ الجديد</th>
            <th class="border p-2">المراجعة</th>
            <th class="border p-2">الحضور</th>
            <th class="border p-2">ملاحظات</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="border p-2">1</td>
            <td class="border p-2">عبدالله ناصر</td>
            <td class="border p-2"><input type="text" class="border rounded p-1 w-full" placeholder="مثلاً: 3 صفحات"/></td>
            <td class="border p-2"><input type="text" class="border rounded p-1 w-full" placeholder="مثلاً: جزء عم"/></td>
            <td class="border p-2">
              <select class="border rounded p-1 w-full">
                <option>حاضر</option>
                <option>غائب</option>
                <option>بعذر</option>
              </select>
            </td>
            <td class="border p-2"><textarea class="border rounded p-1 w-full" placeholder="ملاحظات المحفظ"></textarea></td>
          </tr>
          <!-- صفوف أخرى للطلاب يمكن إضافتها ديناميكياً -->
        </tbody>
      </table>
    </section>

    <!-- زر حفظ -->
    <div class="text-center mt-6">
      <button class="bg-green-700 text-white px-6 py-2 rounded hover:bg-green-800">حفظ التقييمات</button>
    </div>

    <!-- تسجيل الخروج -->
    <div class="text-center mt-6">
      <a href="login.html" class="text-red-600 underline">تسجيل الخروج</a>
    </div>
  </main>

</body>
</html>
