<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تعديل بيانات الحلقة - مركز الصفا القرآني</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans min-h-screen">

  <!-- رأس الصفحة -->
  <header class="bg-indigo-600 text-white p-6 text-center shadow">
    <h1 class="text-3xl font-bold">✏️ تعديل بيانات الحلقة</h1>
    <p class="mt-1 text-sm">قم بتحديث معلومات الحلقة حسب الحاجة</p>
  </header>

  <!-- أزرار العودة -->
  <div class="flex flex-wrap justify-center gap-4 my-6 px-4">
    <a href="manage-classes.html" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded shadow">📚 إدارة الحلقات</a>
    <a href="admin_dashboard.html" class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded shadow">📊 لوحة التحكم</a>
    <a href="index.html" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded shadow">🏠 الصفحة الرئيسية</a>
    <a href="login.html" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded shadow">🚪 تسجيل الخروج</a>
  </div>

  <!-- النموذج -->
  <main class="max-w-3xl mx-auto bg-white p-6 rounded shadow space-y-6">
    <form>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="font-semibold">اسم الحلقة</label>
          <input type="text" class="w-full border px-4 py-2 rounded mt-1" value="الفرقان">
        </div>
        <div>
          <label class="font-semibold">نوع الحلقة</label>
          <select class="w-full border px-4 py-2 rounded mt-1">
            <option selected>ذكور</option>
            <option>إناث</option>
            <option>مشتركة</option>
            <option>أونلاين</option>
          </select>
        </div>
        <div>
          <label class="font-semibold">اسم المحفظ</label>
          <input type="text" class="w-full border px-4 py-2 rounded mt-1" value="الشيخ عبد الله">
        </div>
        <div>
          <label class="font-semibold">الحد الأقصى للطلاب</label>
          <input type="number" class="w-full border px-4 py-2 rounded mt-1" value="20">
        </div>
      </div>

      <div>
        <label class="font-semibold">ملاحظات</label>
        <textarea rows="3" class="w-full border px-4 py-2 rounded mt-1">تعديل بيانات الحلقة حسب الحاجة</textarea>
      </div>

      <div class="text-center mt-6">
        <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-2 rounded shadow">💾 حفظ التعديلات</button>
      </div>
    </form>
  </main>

  <!-- التذييل -->
  <footer class="bg-indigo-600 text-white text-center py-4 mt-12">
    <p>&copy; 2025 مركز الصفا القرآني - جميع الحقوق محفوظة</p>
  </footer>

</body>
</html>
