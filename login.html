<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول - مركز الصفا القرآني</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans min-h-screen flex items-center justify-center">

  <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md text-center">
    <h1 class="text-2xl font-bold text-purple-700 mb-6">🔑 تسجيل الدخول</h1>

    <form onsubmit="handleLogin(event)">
      <div class="mb-4 text-right">
        <label class="block text-sm font-semibold mb-1">اسم المستخدم</label>
        <input type="text" id="username" class="w-full border rounded px-3 py-2" required>
      </div>

      <div class="mb-6 text-right">
        <label class="block text-sm font-semibold mb-1">اختر نوع المستخدم</label>
        <select id="role" class="w-full border rounded px-3 py-2" required>
          <option value="">-- اختر --</option>
          <option value="admin">مدير</option>
          <option value="teacher">محفظ</option>
          <option value="parent">ولي أمر / طالب</option>
        </select>
      </div>

      <button type="submit" class="w-full bg-purple-700 hover:bg-purple-800 text-white font-semibold py-2 rounded shadow">
        دخول
      </button>
    </form>
  </div>

  <script>
    function handleLogin(e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const role = document.getElementById('role').value;

      if (!username || !role) {
        alert("يرجى إدخال جميع الحقول.");
        return;
      }

      // تخزين الدور واسم المستخدم
      localStorage.setItem('currentRole', role);
      localStorage.setItem('username', username);

      // توجيه المستخدم إلى لوحة التحكم المناسبة
      switch(role) {
        case 'admin':
          window.location.href = 'admin_dashboard.html';
          break;
        case 'teacher':
          window.location.href = 'teacher_dashboard.html';
          break;
        case 'parent':
          window.location.href = 'student_dashboard.html';
          break;
      }
    }
  </script>

</body>
</html>
