<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>الحلقات المؤرشفة - مركز الصفا القرآني</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans min-h-screen">

  <!-- رأس الصفحة -->
  <header class="bg-yellow-700 text-white p-6 text-center shadow">
    <h1 class="text-3xl font-bold">📦 الحلقات المؤرشفة</h1>
    <p class="mt-1 text-sm">قائمة بجميع الحلقات التي تم أرشفتها</p>
  </header>

  <!-- جدول الحلقات المؤرشفة -->
  <main class="p-6 max-w-6xl mx-auto mt-6 bg-white rounded shadow">
    <div class="overflow-x-auto">
      <table class="min-w-full text-sm text-center border border-gray-200">
        <thead class="bg-gray-100 text-gray-700">
          <tr>
            <th class="p-2 border">اسم الحلقة</th>
            <th class="p-2 border">نوع الحلقة</th>
            <th class="p-2 border">المحفظ</th>
            <th class="p-2 border">عدد الطلبة</th>
            <th class="p-2 border">الجنس</th>
            <th class="p-2 border">تاريخ الأرشفة</th>
            <th class="p-2 border">الإجراءات</th>
          </tr>
        </thead>
        <tbody class="divide-y divide-gray-100" id="archiveTable">
          <!-- صف مثال -->
          <tr>
            <td class="p-2 border">حلقة النور</td>
            <td class="p-2 border">نموذجية</td>
            <td class="p-2 border">الشيخ خالد</td>
            <td class="p-2 border">15</td>
            <td class="p-2 border">ذكور</td>
            <td class="p-2 border">2025-07-01</td>
            <td class="p-2 border space-x-2 space-x-reverse">
              <button onclick="viewDetails('حلقة النور')" class="bg-blue-600 hover:bg-blue-700 text-white px-3 py-1 rounded">عرض</button>
              <button onclick="restoreClass('حلقة النور')" class="bg-green-600 hover:bg-green-700 text-white px-3 py-1 rounded">استرجاع</button>
              <button onclick="deleteClass('حلقة النور')" class="bg-red-600 hover:bg-red-700 text-white px-3 py-1 rounded">حذف</button>
            </td>
          </tr>
          <!-- المزيد من الصفوف تضاف هنا -->
        </tbody>
      </table>
    </div>
  </main>

  <!-- تذييل -->
  <footer class="bg-yellow-700 text-white text-center py-4 mt-12">
    <p>&copy; 2025 مركز الصفا القرآني - جميع الحقوق محفوظة</p>
  </footer>

  <!-- سكريبت الإجراءات -->
  <script>
    function viewDetails(name) {
      alert(`📘 تفاصيل الحلقة: ${name}`);
      // مستقبلاً: افتح صفحة تفصيلية أو مودال
    }

    function restoreClass(name) {
      if (confirm(`هل تريد استرجاع الحلقة "${name}"؟`)) {
        alert(`✅ تم استرجاع الحلقة: ${name}`);
        // ربط فعلي لاحقاً بقاعدة بيانات
      }
    }

    function deleteClass(name) {
      if (confirm(`⚠️ هل أنت متأكد من حذف الحلقة "${name}" نهائيًا؟`)) {
        alert(`❌ تم حذف الحلقة: ${name}`);
        // حذف فعلي لاحقًا
      }
    }
  </script>

</body>
</html>
